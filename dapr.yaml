# https://docs.dapr.io/developing-applications/local-development/multi-app-dapr-run/multi-app-template/
version: 1
common:
  resourcesPath: ./components
apps:
  - appID: processor1
    appDirPath: src/processor
    appPort: 8001
    command: ["python3", "app.py"]
    configFilePath: ../../components/appconfig.yaml
    appLogDestination: console
    enableApiLogging: true
    env:
      DELAY: 5

  # - appID: sender
  #   appDirPath: src/sender
  #   command: ["python3", "app.py"]
  #   configFilePath: ../../components/appconfig.yaml
  #   appLogDestination: console
  #   enableApiLogging: true

  - appID: workflow1
    appDirPath: src/workflow1
    appPort: 8100
    appProtocol: http
    command: ["python3", "app.py"]
    configFilePath: ../../components/appconfig.yaml
    appLogDestination: console
    enableApiLogging: true
    logLevel: debug
    env:
      APP_PORT: 8100
